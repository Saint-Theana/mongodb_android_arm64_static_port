test_kind: js_test

selector:
  roots:
  - jstests/ocsp/*.js

executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      ssl: ''
      tlsCAFile: jstests/libs/ocsp/ca_ocsp.pem
      tlsCertificateKeyFile: jstests/libs/ocsp/client_ocsp.pem
      sslAllowInvalidHostnames: ''
      setShellParameter: ocspEnabled=true
