test_kind: js_test

selector:
  roots:
  - jstests/replsets/*.js
  exclude_with_any_tags:
  # Transactions are not allowed to operate on capped collections.
  - requires_capped
  exclude_files:

executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          setParameters:
            maxNumberOfTransactionOperationsInSingleOplogEntry: 1
