test_kind: js_test

selector:
  roots:
  - jstests/sharding/*.js
  - jstests/sharding/change_streams/*.js
  - jstests/sharding/query/*.js
  exclude_files:
  - jstests/sharding/query/mrShardedOutput.js

executor:
  config:
    shell_options:
      nodb: ''
      readMode: commands
      global_vars:
        TestData:
          setParameters:
            mirrorReads: "{samplingRate: 1.0}"
